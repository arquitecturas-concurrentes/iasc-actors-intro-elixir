name: Elixir CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
  
    defaults:
      run:
       working-directory: ./intro_actors

    name: Build and test
    runs-on: self-hosted
    env:
      ImageOS: ubuntu22

    steps:
    - uses: actions/checkout@v3
    - name: Set up Elixir
      uses: erlef/setup-beam@v1
      
      with:
        elixir-version: '1.14.3' # Define the elixir version [required]
        otp-version: '25.2' # Define the OTP version [required]
    - name: Install dependencies
      run: mix deps.get
    - name: Run tests
      run: mix test
